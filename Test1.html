    <script>

        function isCellPhone(p) {

            p = p.split('-').join('');

            var regPhone = /^01([0|1|6|7|8|9]?)-?([0-9]{3,4})-?([0-9]{4})$/;

            return regPhone.test(p);

        }





        function order() {
            let order_name = $('#order_name').val();
            if (order_name == '') {
                alert('이름을 입력하세요!');
                return;
            }
            let order_count = $('#order_count option:selected').val();
            if (order_count == '') {
                alert('수량을 선택하세요!');
                return;
            }
            let order_add = $('#order_add').val();
            if (order_add == '') {
                alert('주소를 입력하세요!');
                return;
            }
            let order_tel = $('#order_tel').val();
            if (order_tel == '') {

                alert('전화번호를 입력하세요!');
                return;
            } else if (!isCellPhone(order_tel)) {
                alert('010-0000-0000 형식에 맞게 입력하세요!');
                return;
            }

            else {
                alert('주문이 완료되었습니다.');
                return;
            }



        }
